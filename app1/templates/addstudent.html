{% extends 'login.html' %}
{% load crispy_forms_tags %}
{% block contenttb %}
<div style="background-color: rgba(201, 76, 76, 0.3);">
<div class="d-grid gap-2 col-6 mx-auto">
<div class="card " >
  <div class="card-body">
    
  <h2 class="text-center my-5">Enter New Students Details</h2>
    <form action="#" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    {% for type in form %}
    
       <div class="row mx-5 mb-2">
        {{ type|as_crispy_field }}
     </div>
     
    {% endfor %}
    <div class="d-grid gap-2 col-6 mx-auto">
       <input type="submit" class="btn btn-btn btn-success btn-lg my-4" value="Create" >
       <a type="button" href="{% url 'data' %}" class="btn btn-info btn-lg my-4">Back</a>
    </div>

</div>
</div>
</div>
</div>
{% endblock contenttb %}
